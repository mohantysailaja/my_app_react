<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <link href="login_page.css" rel="stylesheet" type="text/css">
    <script src="login_page.js" type="text/javascript"></script>
</head>
<body>
    <h1>Login Form for the User Login</h1>
    <fieldset style="width: 30%;"><br/>
    <legend>Login Details:</legend>
    <form name="loginForm" method="POST" onsubmit="return validateform()">
    Name : <input type="text" name="name" placeholder="Enter Username" required><br/><br>
    Password: <input type="password" name ="password" placeholder="Enter Password" required><br/><br/>
    <input type="checkbox" checked="checked"> Remember me <br/><br/>
    <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br><br/>
    <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><br><br><br/>
  <input type="submit" value="Register" class="btnreg">
    </form>
</fieldset>
</body>
</html>
